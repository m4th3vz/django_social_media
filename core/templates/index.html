{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Projeto Django</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <div class="navbar-brand">
                <a href="{% url 'index' %}" style="text-decoration: none; color: white;">Projeto Django</a>
            </div>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-light">Logout</button>
                  </form>
            </ul>
          </div>
        </div>
    </nav>

    <div class="text-center">
    <h1>Bem-vindo à Página Inicial</h1>
    {% if user.is_authenticated %}
    <span>Olá, {{ user.username }}!</span>
{% else %}
    <span>Você não está logado</span>
{% endif %}
    </div>

    <div class="container center-screen">
        <div class="row">
            <div class="col-12 text-center">
                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-center mb-2">
                        <a href="{% url 'profile' %}" class="btn btn-success m-1 btn-custom">Entrar</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="{% url 'register' %}" class="btn btn-success m-1 btn-custom">Registrar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
</body>
</html>
