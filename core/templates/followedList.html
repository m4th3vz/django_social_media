{% extends "base.html" %}

{% block page_title %}
Usuários que te seguem
{% endblock page_title%}

{% block content %}
  <h2>Usuários que te seguem</h2>
  <ul>
    {% for user in follower_users %}
      <li>
        <a href="{% url 'other_profile' user.username %}">{{ user.username }}</a>
      </li>
      {% empty %}
      <p>Você ainda não tem seguidores.</p>
    {% endfor %}
  </ul>
{% endblock %}
